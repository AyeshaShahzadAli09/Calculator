<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container mx-auto d-flex">
            <input type="text"  placeholder="0">
           <div>
            <button  id="coloured-btn" class="btn">AC</button>
            <button  id="coloured-btn" class="btn">DEL</button>
            <button  id = "coloured-btn" class="btn">%</button>
            </div>

            <div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id = "coloured-btn">/</button>
           </div>
            
           <div>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id = "coloured-btn">*</button>
           </div>
            
           <div>
            <button class="btn" >1</button>
            <button class="btn" >2</button>
            <button class="btn">3</button>
            <button class="btn" id = "operator">-</button>
           </div>

            
           <div>
            <button class="btn">0</button>
            <button class="btn" id = "coloured-btn">.</button>
            <button class="btn" id = "coloured-btn">+</button>
            <button class="btn" id="coloured-btn">=</button>
           </div>
        </div>
    <script src="./ap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
